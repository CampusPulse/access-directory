{% extends "header.html" %} {% block content %}

<h1>{{ pageTitle }}: {{ subHeading["name"] }}</h1>
{% if subHeading["notes"] != None %}
<h3>{{ subHeading["notes"] }}</h3>
{% endif %}


<div class="row row-cols-5">
{% for mural in murals: %}
<div class="card">
    <div class="col">
        <a style="text-decoration: none;" href="/murals/{{ mural['id'] }}">
        <img class="card-img-top" src="{{ mural['primaryimage'] }}">
        <div class="card-body">
            <p>{{ mural['title'] }}</p>
            <p>({{ mural['year'] }})</p>
        </div>
        </div>
    </a>
    </div>
{% endfor %}
</div>

{% endblock %}
