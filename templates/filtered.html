{% extends "header.html" %}
{% block dynamic_content %}

<p style="color:inherit"><a href="/catalog">< Back to Catalog</a></p>

<h1>{{ pageTitle }}: {{ subHeading["name"] }}</h1>
{% if subHeading != None %}
<h4 class="thin">{{ subHeading }}</h4>
{% endif %}


<div class="container-fluid">
    <div class="row text-center">
        {% for mural in murals: %}
            {{ muralcard(mural) }}
        {% endfor %}
    </div>
</div>

{% endblock %}
