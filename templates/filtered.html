{% extends "header.html" %}
{% block dynamic_content %}

<h1>{{ pageTitle }}: {{ subHeading["name"] }}</h1>
{% if subHeading != None %}
<h3 class="thin">{{ subHeading }}</h3>
{% endif %}

<p><a href="/catalog">Back to Catalog</a></p>

<div class="container-fluid">
    <div class="row text-center">
        {% for mural in murals: %}
            {{ muralcard(mural) }}
        {% endfor %}
    </div>
</div>

{% endblock %}
